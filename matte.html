<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    console.log('Addition');
    let num1 = parseInt(prompt('Skriv ett tal: '));  // parseInt()
    let num2 = parseInt(prompt('Skriv ett till tal snälla :3')) // Du kan!
    let sum = num1 + num2;
    console.log(`Summan av ${num1} + ${num2} är ${sum}`);
    console.log('Subtraction');
    let sum1 = num1 - num2;
    console.log(`Summan av ${num1} - ${num2} är ${sum1}`);
    console.log('Multiplication');
    let sum2 = num1 * num2;
    console.log(`Summan av ${num1} * ${num2} är ${sum2}`);
    console.log('Division');
    let sum3 = num1 / num2;
    console.log(`Summan av ${num1} / ${num2} är ${sum3}`);
    let sumtotal = sum + sum1 + sum2 + sum3
    console.log(`Summan av alla är ${sumtotal}`);
    alert(`Summan av alla är ${sumtotal}`);
  </script>
</body>
</html>
